{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Dashboard</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body bg-primary text-white rounded">
                <h5 class="card-title">Total Investments</h5>
                <p class="card-text">{{ total_investments }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body bg-success text-white rounded">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">{{ total_users }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body bg-info text-white rounded">
                <h5 class="card-title">Total Transactions</h5>
                <p class="card-text">{{ total_transactions }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body bg-warning text-dark rounded">
                <h5 class="card-title">Total Groups</h5>
                <p class="card-text">{{ total_groups }}</p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- Adjusted chart container -->
        <div class="chart-container" id="barChartContainer" style="max-width: 100%;">
            <img src="data:image/png;base64,{{ plot_url }}" alt="Bar Chart" style="max-width: 100%; height: auto;">
        </div>
    </div>
</div>

{% endblock %}
