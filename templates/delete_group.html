{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Delete Group</h2>
    <p>Are you sure you want to delete the group "{{ group.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete Group</button>
      <a href="{% url 'group_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
