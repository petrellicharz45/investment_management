{% extends 'base.html' %}

{% block content %}
  <h2>Join Group</h2>
  <p>Join the group "{{ group.name }}" by selecting users:</p>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="group_id" value="{{ group.id }}">
    <ul>
      {% for user in users %}
        <li>
          <label>
            <input type="checkbox" name="selected_users" value="{{ user.id }}"> {{ user.username }}
          </label>
        </li>
      {% endfor %}
    </ul>
    <button type="submit" class="btn btn-primary">Join Group</button>
  </form>
{% endblock %}
