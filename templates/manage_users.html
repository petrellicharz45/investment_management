{% extends 'base.html' %}

{% block content %}
    <!-- Your content for investment_list.html goes here -->
    <h1>Manage Users</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.get_full_name }}</td>
                    <td>
                        <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
