{% extends 'base.html' %}
{% block content %}
    <h1>Delete Investment</h1>
    <p>Are you sure you want to delete the investment "{{ investment.investment_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'investment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
