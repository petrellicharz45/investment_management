{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Add Members to Group "{{ group.name }}"</h2>
    
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="group_id" value="{{ group.id }}">
      <div class="form-check">
        {% for user in users %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="selected_users" value="{{ user.id }}" id="user_{{ user.id }}">
          <label class="form-check-label" for="user_{{ user.id }}">
            {{ user.first_name }} {{ user.last_name }}
          </label>
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary mt-3">Add Members</button>
    </form>
    
    <a href="{% url 'group_details' group.id %}" class="btn btn-secondary mt-3">Back to Group Details</a>
  </div>
{% endblock %}
