{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Access Logs</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">User</th>
                <th scope="col">Timestamp</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.user }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.action }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
